<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VALORANT On Display - Maps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@700&family=Barlow:wght@700;500&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="navBar">
        <a href="index.html">
          <img src="logoImage.png" alt="V">
          <img src="logoText.png" alt="VALORANT">
        </a>
        <a href="agents.html">AGENTS</a>
        <a href="maps.html" id="activeLink">MAPS</a>
        <a href="skins.html">SKINS</a>
      </div>

      <div class="mapsHero">
        <h1>MAPS</h1>
      </div>
    </div>

    <div class="mapsMainContent">
      <div class="mapBind">
        <h1>BIND</h1>
        <img src="mapBindOverhead.jpg" alt="Bind OVerhead">
        <p id="bindASite" onclick="displayModal(this.id)">A Site</p>
        <p id="bindAHeaven" onclick="displayModal(this.id)">A Heaven</p>
        <p id="bindABath" onclick="displayModal(this.id)">A Bath</p>
        <p id="bindAShort" onclick="displayModal(this.id)">A Short</p>
        <p id="bindBSite" onclick="displayModal(this.id)">B Site</p>
        <p id="bindBHooka" onclick="displayModal(this.id)">B Hooka</p>
        <p id="bindBShort" onclick="displayModal(this.id)">B Short</p>
        <p id="bindBLong" onclick="displayModal(this.id)">B Long</p>
        <p id="bindBLobby" onclick="displayModal(this.id)">B Lobby</p>
        <p id="bindBGarden" onclick="displayModal(this.id)">B Garden</p>
        <p id="bindBElbow" onclick="displayModal(this.id)">B Elbow</p>
      </div>

      <div class="modal" id="modal">
        <span class="close">&times;</span>
        <div id="modalCaption"></div>
        <img class="modalContent" id="modalImg">
      </div>
    </div>

    <div class="footer">
      <div class="logo">
        <img src="logoImage.png" alt="V">
        <img src="logoText.png" alt="VALORANT">
      </div>
    </div>
  </body>

  <script type="text/javascript">
    var modal = document.getElementById("modal");
    var modalImg = document.getElementById("modalImg");
    var captionText = document.getElementById("modalCaption");

    function displayModal(pID) {
      modal.style.display = "block";
      modalImg.src = pID + ".png";
      captionText.innerHTML = document.getElementById(pID).innerHTML;
    }

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function() {
      modal.style.display = "none";
    }
  </script>

</html>
